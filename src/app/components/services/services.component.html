<section id="SERVICES" class="services">
  <div class="service-area">
    <h1 class="heading">SERVICES</h1>
    <div class="cards">
      <div class="card" *ngFor="let i of services">
        <img src="{{ i.logo }}" alt="" class="logo" />
        <p>{{ i.desc }}</p>
      </div>
    </div>
  </div>
</section>
